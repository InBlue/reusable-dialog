<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reusable Dialog Example</title>
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<script>
		/*
            @param {string} title - The title to display in the dialog
            @param {string} [affirm=Yes] - Text to display on the affirmative button press
            @param {string} [negate=Cancel] - Text to display on cancel button press
        */
		function openDialog(title, affirm = 'Yes', negate = 'Cancel') {
			document.getElementById('modal-title').innerHTML = title;
			document.getElementById('affirm').innerHTML = affirm;
			document.getElementById('negate').innerHTML = negate;
			document.getElementById('modal').showModal();
		}

		/*
            @param {string} response - The response from the dialog
        */
		function closeDialog(response) {
			document.getElementById('modal').close();
			document.getElementById('modal-response').innerHTML = response;
			document.getElementById('status').style.display = 'block';
		}
	</script>
	<body>
		<dialog id="modal">
			<h2 id="modal-title"></h2>
			<div class="modal-buttons">
				<button
					onclick="closeDialog(this.innerText);"
					class="button"
					id="affirm"
				></button>
				<button
					onclick="closeDialog(this.innerText);"
					class="button"
					id="negate"
				></button>
			</div>
		</dialog>

		<button
			onclick="openDialog('Crazy cool dialog', 'Yes', 'Cancel')"
			class="main button"
		>
			Click me!
		</button>
		<button
			onclick="openDialog('This has a Different Title.', 'Continue', 'Cancel')"
			class="main button"
		>
			A Second Button
		</button>
		<button
			onclick="openDialog('Only one Element is being used!', 'Yep!', 'No')"
			class="main button"
		>
			Need a third?
		</button>
		<p id="status">
			You pressed the "<span id="modal-response"></span>" button!
		</p>
	</body>
</html>
